<!DOCTYPE html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="btn" onclick="
      playGame('rock');
    ">
    <img class="rock-img" src="images/rock.png" alt="">

    <button class="btn" onclick="
      playGame('paper');
    ">
    <img class="paper-img" src="images/paper.png" alt="">
    </button>

    <button class="btn" onclick="
      playGame('scissors');
    ">
    <img class="scissor-img" src="images/scissors.png" alt="">
    </button>
    <p class="js-winlose"></p>
    <P class="js-moves">
      
    </P>
    
    <p class="js-totalScore"></p>
    <button class="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset Score</button>

    <script src="rock-paper-scissor.js">

    </script>
  </body>
</html>
